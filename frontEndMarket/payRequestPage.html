<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/payRequestStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Document</title>
</head>
<body>
    <div class="containerHead">
        <p class="userInfo">Welcome back...</p>
        <div class="leftSection">
            <button class="barBtn" id="logOutBtn">Log out</button>    
            <a href="orderPage.html">
                <button class="barBtn">Order</button>
            </a>
            <div class="containerCart">
                <a href="cartPage.html">
                <i class="fa-solid fa-cart-shopping"></i>
                </a>
                <p class="cartNumber">0</p>
            </div>
        </div>
    </div>

    <div class="requestContainer">
        <h2>Scan this</h2>
        <img src="images/qrcodePromptPay.webp" alt="qrcodeForPayment">
        <p>Paid?</p>
        <p>Pick your paid slip</p>
        <input type="file" name="" id="slipInput">
        <button class="ConfirmBtn">Sent</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="/scripts/payRequestControl.js"></script>
</body>
</html>

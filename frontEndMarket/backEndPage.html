<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="styles/backEndStyle.css">
    <title>Document</title>
</head>
<body>
    <div class="addProductContainer">
        <input type="file" class="imgInput" name="" id="">
        <input type="text" class="productName">
        <input type="number" class="productPrice" name="" id="">
        <button class="addProductBtn">Enter</button>


    </div>
    <div class="shippingContainer">

        <div class="customerChoice">
            
        </div>

        <div class="shippingIdOption">
            
    
        </div>

        <p class="currStatus"></p>
        <div class="shippingOption">
            <select class="statusOption" clname="" id="">
                <option value="Packing">Packing</option>
                <option value="Delivering">Delivering</option>
                <option value="Delivered">Delivered</option>
            </select>    
        </div>

        <div class="slipSection">
            <div class="checkSlip">
                <p class="slipText">Slip</p>
                <img class="slipImg" src="" alt="">
            </div>
    
        </div>

        <button class="acceptSlip">Accept</button>

        <button class="changeShippingStatusBtn">Change</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="module" src="/scripts/backEndControl.js"></script>
</body>
</html>
